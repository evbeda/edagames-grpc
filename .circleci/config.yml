version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.8.9
    steps:
      - checkout
      - run:
          name: Create test reports directory
          command: mkdir /tmp/test-artifacts
      - run:
          name: Setup Code Climate test-reporter
          command: |
              # download test reporter as a static binary
              curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
              chmod +x ./cc-test-reporter
              ./cc-test-reporter before-build
      - run:
          name: Install dependencies
          command: pipenv sync
      - run:
          name: Install local package
          command: pipenv install -e .
      - run:
          name: Running Tests
          command: pipenv run pipenv run coverage run -m pytest --grpc-fake-server && coverage xml && coverage report -m
      - run:
          name: Update CodeClimate coverage report
          command: |
              ./cc-test-reporter after-build --exit-code $?
      - run:
          name: Running Flake8
          command: flake8

workflows:
  main:
    jobs:
      - build-and-test
